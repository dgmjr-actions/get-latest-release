name: Get Latest release for a repo
description: Gets the latest release for a repo

inputs:
  repo:
   description: the repo name in the format [owner]/[repo]
outputs:
  latest-release:
    value: ${{ steps.get-latest-release.outputs.latest-release }}

runs:
  using: composite
  steps:
    - id: get-latest-release
      shell: bash
      run: echo "latest-release=$(ts-node get-latest-release.ts ${{ inputs.repo }})" >> $GITHUB_OUTPUT

